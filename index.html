<!DOCTYPE html>
<html>
<head>
	<! This style sheet is taken from  https://www.w3schools.com/howto/howto_js_tabs.asp>
	<link href="styles/style.css" rel="stylesheet" type="text/css">
    <title>GVK's Grocery Store</title>
</head>

<body>

<!-- Tab links, each one with an onclick event associated with it -->
<div class="tab">
  <h1>&nbsp GVK's Store</h1>

  <button class="tablinks" onclick="openInfo(event, 'Client')">Client</button>
  <button class="tablinks" onclick="openInfo(event, 'Products')">Products</button>
  <button class="tablinks" onclick="openInfo(event, 'Cart')">Cart</button>
</div>

<!-- Tab content -->
<div id="Client" class="tabcontent">
  <h3>Client Information</h3>
  <p>Tell us a bit about you.</p>
	Choose a Category:<br>

    <input type="checkbox" id="choice1" name="choice1" value="Vegetarian" onchange="populateListProductChoices('displayProduct')">
    <label for="choice1"> Vegetarian</label><br>

    <input type="checkbox" id="choice2" name="choice2" value="GlutenFree" onchange="populateListProductChoices('displayProduct')">
    <label for="choice2">Gluten Free</label><br>

    <input type="checkbox" id="choice3" name="choice3" value="ShellfishAllergy" onchange="populateListProductChoices('displayProduct')">
    <label for="choice3">Shellfish Allergy</label><br>

    <input type="checkbox" id="choice4" name="choice4" value="Organic" onchange="populateListProductChoices('displayProduct')">
    <label for="choice4">Organic</label><br>

    <input type="checkbox" id="choice5" name="choice5" value="NonOrganic" onchange="populateListProductChoices('displayProduct')">
    <label for="choice5">Non-organic</label><br>




</div>

<div id="Products" class="tabcontent">
  <h3>Your targeted products</h3>
  <p>We preselected products based on your restrictions.</p>
	 Choose items to buy:
	 <div id="displayProduct"></div>
	 <button id="addCart" type="button" class="block" onclick="selectedItems()">
		Add selected items to cart.
	</button>
</div>

<div id="Cart" class="tabcontent">
  <h3>Cart</h3>
  <p>Here is your cart.</p>
  <div id="displayCart"></div>
</div>


<script src="scripts/groceries.js"></script>
<script src="scripts/main.js"></script>

<p id="signature">Site create by by Gary Gao, Yingqi Feng, Kaixi Xu</p>
</body>
</html>
